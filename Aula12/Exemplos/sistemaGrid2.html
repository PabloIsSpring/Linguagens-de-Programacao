<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>BootStrap - Sistema de Grid</title>
</head>
<style>
    body {
        height: 100vh;
    }
    .h400 {
        height: 400px
    }

    .h100 {
        height: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 h100 bg-info"></div>
            <div class="col-3 h400 bg-dark"></div>
            <div class="col-9 h400 bg-warning"></div>
            <div class="col-12 h100 bg-info"></div>
        </div>
    </div>
</body>
</html>
