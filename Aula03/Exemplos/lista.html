<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Listas</title>
</head>
<body>
    <h1>Existem 3 tipos de listas</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Maça</li>
        <li>Pera</li>
        <li>Uva</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ul>
        <p>Ana</p>
        <p>Maria</p>
        <p>Jose</p>
    </ul>

    <h2>Lista de definição</h2>
    <dl>
        <dt>Carros</dt>
            <dd>Onix</dd>
            <dd>Ferrari Spider</dd>
            <dd>Fiat Uno</dd>

        <dt>Motos</dt>
            <dd>Titan</dd>
            <dd>Fazer</dd>
    </dl>
    
</body>
</html>
