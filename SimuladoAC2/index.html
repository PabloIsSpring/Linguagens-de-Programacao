<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="/SimuladoAC2/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
</head>
<body>
    <div class="boxCadastro">
        <h1>Dados do Cliente</h1>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
        <label for="telefone">Telefone Celular:</label>
        <input type="text" name="telefone" id="tel" required placeholder="Telefone Celular">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required placeholder="E-mail">
    </div>
    <button onclick="alugar(event)">Alugar</button>
    <div class="boxCadastro">
        <h1>Aluguel de carros</h1>
        <label for="reserva">Data de Reserva:</label>
        <input type="date" name="reserva" id="reserva" onchange="setOptions(event)">
        <label for="carro">Carros: </label>
        <select name="carro" id="carro" onchange="escolheCarro(event)">
            <option value="0">Selecione</option>
        </select>
        <label for="modelo">Modelo: </label>
        <input type="text" name="modelo" id="modelo" readonly>
        <label for="preco">Preco Diaria:</label>
        <input type="number" name="preco" id="preco" readonly>
    </div>
</body>
<script src="/SimuladoAC2/script.js"></script>
</html>
