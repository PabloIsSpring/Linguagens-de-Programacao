<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        height: 98.5vh;
        align-items: center;
        justify-content: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
        height: 200px;
        width: 250px;
    }

</style>
<body>
    <div class="container">
        <h1>Exercicio 01</h1>
        <button onclick="mudarDeCor(event)">Mudar de cor</button>
    </div>
    
</body>
<script>

    var cores = ['red', 'blue', 'yellow', 'green', 'aqua']

    function mudarDeCor(event){
        event.preventDefault()

        let container = document.querySelector('.container')
        let numero = Math.floor(Math.random() * 5)

        container.style.backgroundColor = cores[numero]
    }
</script>
</html>
