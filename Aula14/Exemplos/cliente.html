<!doctype html>
<html lang=pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Aula 14</title>
</head>

<body onload="carregarTabela()">

    <div class="container">
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                onclick ="editarCliente(0)">
                    <i class="bi bi-plus-circle"></i> Novo
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
                            placeholder="Digite o Nome para Consulta">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" style="margin-top: 32px;" onclick="pesquisarCliente(event)"><i class="bi bi-search"></i>
                    Pesquisar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col">Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>@social</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="cadId" id="cadId" hidden>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="cadNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="cadNome" aria-describedby="emailHelp"
                                placeholder="Digite o Nome">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="cadEmail" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="cadEmail" aria-describedby="emailHelp"
                                placeholder="Digite o E-Mail">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="cadFone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="cadFone" aria-describedby="emailHelp"
                                placeholder="Digite o Telefone">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" >Salvar</button>
            </div>
        </div>
    </div>
</div>
<script src="/Aula14/Exemplos/cliente.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>


</html>
