<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <form action="https://67cb71e53395520e6af5562c.mockapi.io/cliente" method="post">
        <fieldset>
            <legend>Cadastro de Cliente</legend>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" name = "nome" id="nome" placeholder="Nome completo">
            </p>
            <p>
                <label for="altura">Altura: </label>
                <input type="number" name="altura" id="altura" min="0" max="3" step="0.1">
            </p>
            <p>
                <label for="corCabelo">Cor dos cabelos:</label>
                <input type="color" name="corCabelo" id="corCabelo">
            </p>
            <p>
                <label for="dtNascimento">Data de Nascimento:</label>
                <input type="date" name="dtNascimento" id="dtNascimento">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </p>
            <p>
                <label for="genero">Genero:</label>
                <input type="radio" name="genero" value="m"> 
                            <label for="mas">Masculino</label>
                <input type="radio" name="genero" value="f">
                            <label for="fem">Feminino</label>
            </p>
            <p>
                <label for="rg">Upload RG</label>
                <input type="file" name="rg" id="rg">
            </p>
            <p>
                <label for="gosto"> Gosta de:</label>
                <input type="checkbox" name="ler" value = "l"> <label for="ler">Ler</label>

                <input type="checkbox" name="filme" value ="f"> <label for="filme">Filme</label>

                <input type="checkbox" name="esporte" value="e"> <label for="esporte">Esporte</label>
            </p>
            <p>
                <label for="estado">Estado de Nascimento:</label>
                <select name="estado" id="estado">
                    <option value="0">Selecione . . .</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="PR">Paraná</option>
                    <option value="MA">Maranhão</option>
                    <option value="RO">Roraima</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </p>


            <p>
                <button type="submit">Gravar</button>
                <button type="reset">Limpar</button>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
