<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - Fetch com retorno de texto</title>
</head>
<body>
    <h1>AJAX - fetch com retorno em texto</h1>
    <header>
        <a href="/Aula04/Exemplos/FormularioCompleto.html">Criar elementos</a>
        <a href="/Aula08/Exemplos/ManipulaEventos.html">ManipulaEventos</a>
        <a href="/Aula07/Exemplos/flexbox.html">Flexbox</a>
        <a href="/Aula05/Exemplos/Espacamento.html">Formulario</a>
    </header>
    <hr>
    <div class="conteudo">

    </div>
</body>
<script>
    const conteudo = document.querySelector('.conteudo')
    let links = document.querySelectorAll('a')
    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const url = e.target.getAttribute('href');
            fetch(url)
            .then(response => response.text())
            .then(data => {
                conteudo.innerHTML = data;
            })
        })
    })
</script>
</html>
