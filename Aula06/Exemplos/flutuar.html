<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Flutuação</title>
</head>
<style>
    .conteudo{
        width: 150px;
        height: 150px;
        background-color: blueviolet;
        color: white;
        border: 2px black solid;
        float: left
    }

    .conteudo1 {
        width: 200px;
        height: 260px;
        background-color: blue;
        color: coral;
        border: 2px green solid;
        float: right;
    }

    .texto{
        clear: right;
    }
</style>
<body>
    <div class="conteudo1">Conteudo1</div>
    <div class="conteudo">Conteúdo2</div>
    <div class="conteudo">Conteudo3</div>
    
    <p class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores illum, repudiandae cupiditate aliquam commodi temporibus hic laborum consequuntur natus, tenetur aspernatur. Incidunt, eaque cum libero maxime magni animi vero totam?</p>
</body>
</html>
